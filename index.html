<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>

</head>

<body>
  <div class="card-bg">

    <!---------- Card ---------->

    <div id="card">
      <div id="card-img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>

      <!---------- Section ---------->

      <div id="section">
        <h3 class="margbt10">Equilibrium #3429</h3>

        <p class="margbt20">Our Equilibrium collection promotes balance and calm.</p>

        <!---------- Dati ---------->

        <div class="cnt-max">
          <div class="data margbt20">
            <div class="cnt-img">
              <img src="images/icon-ethereum.svg" alt="">
            </div>
            <span>0.041 ETH</span>
          </div>

          <div id="data" class="data margbt20">
            <div class="cnt-img">
              <img src="images/icon-clock.svg" alt="">
            </div>
            <span>3 days left</span>
          </div>
        </div>

        <!---------- Div block ---------->

        <div class="block margbt20"></div>

        <!---------- Crediti ---------->
        <div class="tutto">
          <div class="immagine">
            <img src="images/image-avatar.png" alt="">
          </div>
          <div class="testo">
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
